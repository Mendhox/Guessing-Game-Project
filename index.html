<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Number Guessing Game</title>
</head>

<body>
  <main>

    <div class="screen1">

      <h1>Guess the number</h1>
      <p>Pick a number between 1 and 10.</p>

      <form action="">
        <input id="inputNumber" type="number">
        <button id="btnTry">Try</button>
      </form>

    </div>

    <div class="screen2 hide">
      <h2></h2>
      <button id="btnReset">Try again</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
